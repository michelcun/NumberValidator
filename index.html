<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comparar Números</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4 text-center">¿Son iguales los números?</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form id="compareForm">
        <div class="mb-3">
          <label for="num1" class="form-label">Número 1</label>
          <input type="number" class="form-control" id="num1" required>
        </div>
        <div class="mb-3">
          <label for="num2" class="form-label">Número 2</label>
          <input type="number" class="form-control" id="num2" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Comparar</button>
      </form>

      <div class="mt-4 text-center" id="resultado"></div>
    </div>
  </div>
</div>
<div class="mt-4 text-center"  ><h2>V1</h2></div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('compareForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    const resultado = document.getElementById('resultado');

    if (num1 === num2) {
      resultado.innerHTML = '<div class="alert alert-success">¡Los números son iguales!</div>';
    } else {
      resultado.innerHTML = '<div class="alert alert-danger">Los números son diferentes.</div>';
    }
  });
</script>
</body>
</html>
